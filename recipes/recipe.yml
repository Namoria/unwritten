        - iwlwifi-dvm-firmware
        - iwlwifi-mvm-firmware
        - mt7xxx-firmware
        - nxpwireless-firmware
        - realtek-firmware
        - tiwilink-firmware
        - alsa-firmware
        - alsa-sof-firmware
        - alsa-tools-firmware
        - gnome-disk-utility
        - unzip
        - adw-gtk3-theme
        - wget
        - jetbrains-mono-fonts-all
        - fuse-libs
        - squashfuse-libs
        - glycin-thumbnailer
        - fira-code-fonts
        - hyfetch
        - fastfetch
        - jmtpfs
        - NetworkManager-config-connectivity-fedora
        - NetworkManager-openvpn
        - NetworkManager-wwan
        - cups
        - fprintd
        - fprintd-pam
        - hplip
        - ibus
        - libratbag-ratbagd
        - pcsc-lite
        - systemd-oomd-defaults
        - whois
        - wireguard-tools
        - zram-generator-defaults
        - gum
        - borgbackup
        - btop
        - btrbk
        - chezmoi
        - clamav
        - clamav-freshclam
        - firefox
        - gamemode
        - gnome-shell-extension-caffeine
        - gnome-shell-extension-gsconnect
        - inxi
        - mbuffer
        - micro
        - mpv
        - mpv-mpris
        - papers
        - pv
        - tealdeer
        - xwininfo
        - glibc-langpack-fr
        - glibc-langpack-en
        - glibc-langpack-de
    remove:
      packages:
        - gnome-tour
        - ibus-libpinyin
        - ibus-typing-booster
        - malcontent-control
        - yelp
        - yelp-libs
        - yelp-xsl

  # install some backgrounds
  - type: dnf
    repos:
      cleanup: true
      copr:
        - ublue-os/bazzite
    install:
      packages:
        - f43-backgrounds-gnome
        - git

  # install gnome extensions
  - type: gnome-extensions        
    install:
      - 7065 # Tiling Shell
      - 517 # Caffeine
      - 615 # AppIndicator and KStatusNotifierItem Support      

  # install steam
  - type: dnf
    install:
      packages:
        - steam

  # set new os-release values
  - type: os-release
    properties:
      ID: unwritten
      ID_LIKE: fedora
      NAME: Unwritten
      VERSION: 43 (Next)
      PRETTY_NAME: Unwritten 43
      DEFAULT_HOSTNAME: unwritten
      VERSION_CODENAME: Next

  # add flathub, a way better flatpak repo, and remove fedora flatpaks
  - type: script 
    snippets:
      - mkdir -p /etc/flatpak/remotes.d/
      - curl --retry 3 -Lo /etc/flatpak/remotes.d/flathub.flatpakrepo https://dl.flathub.org/repo/flathub.flatpakrepo
      - rm -f /usr/lib/systemd/system/flatpak-add-fedora-repos.service

  # some finishing touches
  - type: script
    snippets:
      - rm -rf /usr/share/doc
      - rm -rf /usr/src
      - rpm --erase --nodeps kernel-cachyos-devel || true
      - rpm --erase --nodeps kernel-cachyos-lts-devel || true
      - rm -f /tmp/ltsbuild
      - dnf5 versionlock clear
      - dnf5 clean all

  # enable systemd services
  - type: systemd
    system:
      enabled:
        - gdm.service
        - systemd-timesyncd.service
        - systemd-resolved.service
        - rechunker-group-fix.service
      disabled:
        - rpm-ostree-countme.timer
      masked:
        - bootc-fetch-apply-updates.timer
        - bootc-fetch-apply-updates.service
    # user:
    #  enabled:
        # - some.service

  - type: initramfs

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

