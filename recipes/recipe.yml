name: unwritten
description: This is the excellent VedaOS with some personal customizations.
base-image: quay.io/fedora/fedora-bootc
image-version: 43
cosign-version: none
nushell-version: none
blue-build-tag: none

modules:
  # install fedora logos and dnf5-plugins that is needed for copr management and other actions
  - type: dnf
    install:
      packages:
        - fedora-logos
        - dnf5-plugins

  # copying system files over to the system
  - type: files
    files:
      - source: system
        destination: /

  # remove leftovers from fedora-bootc
  - type: dnf
    remove:
      packages:
        - console-login-helper-messages
        - chrony
        - sssd*
        - qemu-user-static*
        - toolbox

  # footgun. see https://github.com/ublue-os/main/issues/598
  - type: script
    snippets:
      - rm -f /usr/bin/chsh /usr/bin/lchsh

  # add fedora-multimedia and disable openh264 repo
  - type: script
    snippets:
      - dnf5 config-manager addrepo --from-repofile='https://negativo17.org/repos/fedora-multimedia.repo'
      - dnf5 config-manager setopt fedora-multimedia.priority=90
      - dnf5 config-manager setopt fedora-cisco-openh264.enabled=0
  
  # install packages from fedora-multimedia
  - type: dnf
    install:
      skip-unavailable: true
      packages:
        - libheif
        - libva
        - mesa-dri-drivers
        - mesa-filesystem
        - mesa-libEGL
        - mesa-libGL
        - mesa-libgbm
        - mesa-va-drivers
        - mesa-vulkan-drivers
        - ocl-icd

  # lock rpms from fedora-multimedia
  - type: script
    snippets:
      - dnf5 versionlock add intel-gmmlib intel-mediasdk intel-vpl-gpu-rt libheif libva libva-intel-media-driver mesa-dri-drivers mesa-filesystem mesa-libEGL mesa-libGL mesa-libgbm mesa-va-drivers mesa-vulkan-drivers

  # install so called "batteries" coined by ublue
  - type: dnf
    repos:
      cleanup: true
      copr:
        - ublue-os/packages
    install:
      packages:
        - fedora-repos-archive
        - zstd
        - alsa-firmware
        - apr
        - apr-util
        - distrobox
        - fdk-aac
        - ffmpeg
        - ffmpeg-libs
        - ffmpegthumbnailer
        - flatpak-spawn
        - fuse
        - fzf
        - google-noto-sans-balinese-fonts
        - google-noto-sans-cjk-fonts
        - google-noto-sans-javanese-fonts
        - google-noto-sans-sundanese-fonts
        - grub2-tools-extra
        - heif-pixbuf-loader
        - htop
        - libavcodec
        - libcamera
        - libcamera-gstreamer
        - libcamera-ipa
        - libheif
        - libcamera-tools
        - libfdk-aac
        - libimobiledevice-utils
        - libratbag-ratbagd
        - libva-utils
        - lshw
        - net-tools
        - nvme-cli
        - nvtop
        - openrgb-udev-rules
        - openssl
        - pam-u2f
        - pam_yubico
        - pamu2fcfg
        - pipewire-libs-extra
        - pipewire-plugin-libcamera
        - powerstat
        - smartmontools
        - solaar-udev
        - squashfs-tools
        - symlinks
        - tcpdump
        - traceroute
        - usbmuxd
        - wireguard-tools
        - wl-clipboard
        - xhost
        - xorg-x11-xauth

  - type: script
    scripts:
      - proton_vpn_app.sh
      - swap-kernel.sh
      - sudont.sh

  - type: dnf
    repos:
      cleanup: true
      copr:
        - ublue-os/packages
    install:
      packages:
        - flatpak
        - NetworkManager-adsl
        - gdm
        - gnome-bluetooth
        - gnome-color-manager
        - gnome-control-center
        - gnome-initial-setup
        - gnome-remote-desktop
        - gnome-session-wayland-session
        - gnome-settings-daemon
        - gnome-shell
        - gnome-user-docs
        - gvfs-fuse
        - gvfs-goa
        - gvfs-gphoto2
        - gvfs-mtp
        - gvfs-smb
        - libsane-hpaio
        - nautilus
